<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="bench-results.js"></script>
    <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(function () {
      // 'benchResults' defined in 'bench-results.js'
      drawChart('encode', benchResults.encode);
      drawChart('decode', benchResults.decode);
    });

    function drawChart(variant, dataArray) {
      var dataTable = google.visualization.arrayToDataTable(dataArray);

      var options = {
        title: 'Base64 ' + variant + ', operations per second',
        width: 900,
        height: 500,
        curveType: 'function',
        hAxis: {
          title: 'Buffer length in bytes (log scale)',
          logScale: true
        },
        vAxis: {
          title: 'Operations per second'
        },
        legend: {
          position: 'bottom'
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById(variant + '-chart'));
      chart.draw(dataTable, options);
    }
    </script>
  </head>
  <body>
    <div id="encode-chart"></div>
    <div id="decode-chart"></div>
  </body>
</html>
